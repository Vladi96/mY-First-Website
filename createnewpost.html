<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SoftUni Blog</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/jquery-3.3.1.js"></script>
    <script src="scripts/bootstrap.js"></script>
</head>

<body>

    <header class="navbar navbar-inverse navbar-fixed-top text-uppercase">

        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">SoftUni Blog</a>

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Welcome (User)</a></li>
                    <li> <a href="createnewpost.html">New Post</a> </li>
                    <li> <a href="index.html">Login Out</a> </li>
                </ul>
            </div>
        </div>

    </header>

    <main>
        <div class="container body-container span=8 offsets=2">
            <form class="form-horizontal">
                <fieldset>
                    <legend>New Post</legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Post Title</label>
                        <div class="col-sm-4">
                            <input type="text" id="postTitle" class="form-control" placeholder="Post Title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Author</label>
                        <div class="col-sm-4">
                            <input type="text" id="postAuthor" class="form-control" placeholder="Author">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Content</label>
                        <div class="col-md-6">
                            <textarea class="form-control" id="postContent" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-primary" href="indexlogged.html">Cansel</a>
                            <a type="submit" class="btn btn-primary" href="indexlogged.html">Submit</a>

                        </div>

                    </div>
                </fieldset>


            </form>

        </div>

    </main>


    <footer class=" navbar-default navbar-fixed-bottom">

        <p class="text-center" style="color:aliceblue">&copy; 2018 &ndash; Software University Foundation</p>
    </footer>


</body>

</html>
